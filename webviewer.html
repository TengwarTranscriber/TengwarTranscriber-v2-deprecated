<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Tengwar Feanor Elvish Transcriber | Webviewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .url {
      position: absolute;
      left: 0px;
      top: 0px;
      width:100%;
      height:30px;
    }
   .webpage {
      position: absolute;
      left: 0px;
      top: 30px;
      height: calc(100% - 30px);
      width:100%;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script>
    $('textarea').bind("enterKey",function(e){
      $('#webpage').attr('src', $('#url').val())
    });
    $('textarea').keyup(function(e){
      if(e.keyCode == 13)
      {
        $(this).trigger("enterKey");
      }
    });
  </script>
  </head>
    <body style="overflow: hidden;height:100%;">
      <input id="url" type="text" class="url" title="Enter URL" value="https://tengwartranscriber.github.io/index.html">
      <iframe id="webpage" class="webpage" src="/index.html"></iframe>
    </body>
</html>
