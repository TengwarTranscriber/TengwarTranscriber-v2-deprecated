<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Tengwar Feanor Elvish Transcriber | Webviewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .url {
      position: absolute;
      left: 0px;
      top: 0px;
      width:calc(100% - 60px);
      height:30px;
    }
   .webpage {
      position: absolute;
      left: 0px;
      top: 30px;
      height: calc(100% - 30px);
      width:100%;
    }
    .button {
      position: absolute;
      left: calc(100% - 60px);
      top: 0px;
      height: 30px;
      width: 60px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script>
    function goToUrl() {
      $('#webpage').load('https://www.google.com/search?q=%'+$('#url').val());
    }
  </script>
  </head>
    <body style="overflow: hidden;height:100%;">
      <input id="url" type="text" class="url" title="Enter URL" value="https://tengwartranscriber.github.io/index.html"><button class="button" id="button" onclick="$('#webpage').load($('#url').val());">Go</button>
      <iframe id="webpage" class="webpage" src="/index.html"></iframe>
    </body>
</html>
